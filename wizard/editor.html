<!doctype html>
<html>

    <head>
        <title>100eyes - Editor</title>
        <link rel="stylesheet" href="/assets/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <header>
            <span>CROWDLUPE</span>
        </header>

        <main class="narrow">

            <h1>
                <svg><use xlink:href="/assets/images/icons.svg#nc-icon-face-man-glyph-48"/></svg>
                <br>
                Wer ist für diese Recherche zuständig?
            </h1>

            <p>Menschen helfen dir immer dann gerne bei der Recherche, wenn Sie das Gefühl haben, mit einem echten Menschen zu kommunizieren.</p>

            <p>Sofern du hier den Namen der zuständigen Redakteurin eingibst, senden wir die Frage in ihrem Namen.</p>

            <form class="editor-form" action="/wizard/success.html" method="get">
                <input type="text" id="editor" name="editor" placeholder="Gib den Namen ein…" />
                <input type="hidden" id="question" name="question" />
                <button type="submit" data-loading-indicator>Jetzt an 50 Personen senden</button>
            </form>

        </main>

        <script src="/assets/vendor/pubnub.js"></script>
        <script src="/assets/vendor/quicklink.js"></script>
        <script src="/assets/js/misc.js"></script>
        <script src="/assets/js/main.js"></script>

    </body>

</html>
